{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Please log in</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-info btn-block" type='submit'>Log in</button>
				<small class="text-muted ml-2">
						Don't remember your password? Please<a class="ml-2" href="{% url 'password_reset' %}">click here</a> to reset password
				</small>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
				Don't have an account yet? 
				<a class="ml-2" href="{% url 'register' %}">register</a> to continue
			</small>
		</div>
	</div>
{% endblock content %}
